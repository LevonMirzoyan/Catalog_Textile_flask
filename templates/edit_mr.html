{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Изменить запись о материале ткани "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="материал">материал</label>
        <input type="text" name="материал" placeholder="материал"
               class="form-control"
               value="{{ request.form['материал'] or post['материал'] }}">
        </input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_mr', id=post['id_материала']) }}" method="POST">
    <input type="submit" value="Удалить запись"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Действительно вы хотите удалить эту запись?')">
</form>
{% endblock %}
