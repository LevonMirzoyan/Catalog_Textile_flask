{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Создать новую запись о производителе {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="prod">производитель</label>
        <input type="text" name="prod"
               placeholder="Post prod" class="form-control"
               value="{{ request.form['prod'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
