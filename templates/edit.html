{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Изменить "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="страна_производитель">страна_производитель</label>
        <input type="text" name="страна_производитель" placeholder="страна_производитель"
               class="form-control"
               value="{{ request.form['страна_производитель'] or post['страна_производитель'] }}">
        </input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_pr', id=post['id_производителя']) }}" method="POST">
    <input type="submit" value="Удалить запись"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Действительно вы хотите удалить эту запись?')">
</form>
{% endblock %}
